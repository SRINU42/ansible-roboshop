- name: Install Redis Repos 
  ansible.builtin.shell: https://rpms.remirepo.net/enterprise/remi-release-8.rpm

- name : Enable Redis 6 Version
  ansible.builtin.yum:
    name: redis:remi-6.2
    state: present


